<form *ngIf="data$ | async" [formGroup]="frmMain">
    <div class="panel panel-primary scms">
        <div class="panel-heading">Manage Vendor</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group"
                        [ngClass]="{'has-error': frmMain.controls.vendorName.invalid && frmMain.controls.vendorName.dirty}">
                        <label>Name</label>
                        <input class="form-control" formControlName="vendorName">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" formControlName="address">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="phoneNo">Phone No.</label>
                        <input class="form-control" formControlName="phoneNo">
                    </div>
                </div>
            </div>

            <command-panel (save)="onSave($event)" (cancel)="onCancel($event)" [disabled]="frmMain.invalid || !frmMain.dirty"></command-panel>
        </div>
    </div>
</form>
