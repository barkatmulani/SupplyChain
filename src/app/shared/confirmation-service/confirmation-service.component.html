<div class="modal-header">
    <h5>Confirmation</h5>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onSubmit('Submit click')">Confirm</button>
    <button type="button" class="btn btn-outline-dark" (click)="onClose('Close click')">Cancel</button>
</div>
