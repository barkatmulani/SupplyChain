<ul class="pagination pagination-sm pull-right" ng-reflect-klass="pagination" ng-reflect-ng-class="pagination-sm">
    <li *ngFor="let recordsPerPage of recordsPerPageList; let i = index"
        [class]="'pagination-page page-item ' + (i == currentSelection ? 'active' : '')">
        <a class="page-link" (click)="onClick(i)">{{recordsPerPage}}</a>
    </li>
</ul>
